<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
    <body style="background-color:#E2DADB">

    </body>
    <div class="row justify-content-center">
      <h1>Nice Housing New York</h1>
    </div>
